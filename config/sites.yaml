# The site where images will be *pushed*. Because of how the
# image puller tool works, the only supported site, for now, is CHI@TACC.
# ``cloud`` refers to the segment of clouds.yaml which describes how to authenticate to the host
---
CHI@TACC:
  is_baremetal: True
  cloud: tacc
  image_container: chameleon-supported-images
