---
centos8-stream:
  arch: amd64
  elements:
    - vm
    - block-device-efi
    - centos
  envs:
    DIB_RELEASE: 8-stream
centos9-stream:
  arch: amd64
  elements:
    - vm
    - block-device-efi
    - centos
  envs:
    DIB_RELEASE: 9-stream

x-rocky-elements: &rocky-elements
  - vm
  - block-device-efi
  - rocky-container
rocky8:
  arch: amd64
  elements: *rocky-elements
  envs:
    DIB_RELEASE: "8"
    DIB_CONTAINERFILE_RUNTIME_ROOT: "1"
rocky9: &rocky9
  arch: amd64
  elements: *rocky-elements
  envs:
    DIB_RELEASE: "9"
    DIB_CONTAINERFILE_RUNTIME_ROOT: "1"

