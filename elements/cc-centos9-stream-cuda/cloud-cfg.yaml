---
datasource_list: [ Ec2, None ]

users:
  - default
  - name: ccadmin
    uid: '1010'
    lock-passwd: true
    gecos: Chameleon Cloud Admin User
    groups: [ wheel, adm, systemd-journal ]
    sudo: [ "ALL=(ALL) NOPASSWD:ALL" ]
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  Chameleon admin access

disable_root: 1
ssh_pwauth: 0

locale_configfile: /etc/sysconfig/i18n
mount_default_fields: [ ~, ~, 'auto', 'defaults,nofail', '0', '2' ]
resize_rootfs_tmp: /dev
preserve_hostname: false

datasource:
  OpenStack:
    metadata_urls:
      - "http://169.254.169.254"
    #timeout: 5 # (default 5)
    #retries: 5 # (default 5)
    #max_wait: 10 # (default -1)

cloud_init_modules:
  - migrator
  - seed_random
  - bootcmd
  - growpart
  - resizefs
  - set_hostname
  - update_hostname
  - update_etc_hosts
  - ca-certs
  - rsyslog
  - users-groups
  - ssh
  - write-files

cloud_config_modules:
  - emit_upstart
  - disk_setup
  - mounts
  - ssh-import-id
  - locale
  - set-passwords
  - yum-add-repo
  - package-update-upgrade-install
  - landscape
  - timezone
  - puppet
  - chef
  - mcollective
  - disable-ec2-metadata
  - runcmd
  - byobu

cloud_final_modules:
  - rightscale_userdata
  - scripts-vendor
  - scripts-per-once
  - scripts-per-boot
  - scripts-per-instance
  - scripts-user
  - ssh-authkey-fingerprints
  - keys-to-console
  - phone-home
  - final-message
  - power-state-change

system_info:
  default_user:
    name: cc
    uid: '1000'
    lock_passwd: true
    gecos: Chameleon Cloud User
    groups: [ wheel, adm, systemd-journal ]
    sudo: [ "ALL=(ALL) NOPASSWD:ALL" ]
    shell: /bin/bash
  distro: rhel
  paths:
    cloud_dir: /var/lib/cloud
    templates_dir: /etc/cloud/templates
  ssh_svcname: sshd

write_files:
  - path: /home/cc/.bash_profile
    content: |
      if [ -f "$HOME/openrc" ]; then
          source "$HOME/openrc"
      fi
    owner: cc:cc
    append: true

runcmd:
  - su cc -c /etc/auto_generate_openrc
  - su cc -c /etc/copy_user_ssh_keys
  - su cc -c /etc/auto_mount_object_store